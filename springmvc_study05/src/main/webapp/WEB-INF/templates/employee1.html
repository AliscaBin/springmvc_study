<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>employee</title>
</head>
<body>
<form th:border="1" style="margin-left: 400px" th:action="@{/employee}" method="post">
    <input th:if="${employee}" type="hidden" name="_method" value="put">
    <input th:if="${employee}" type="hidden" name="id" th:value="${employee.id}">
  姓名：<input type="text" name="lastName" th:value="${employee.lastName}"><br>
  邮箱：<input type="text" name="email" th:value="${employee.email}"><br>
  性别：<input type="radio" name="gender" value="1" th:field="${employee.gender}">男 <input type="radio" name="gender" value="0" th:field="${employee.gender}">女<br>
  <input type="submit" name="submit" value="提交">
</form>
</body>
</html>
